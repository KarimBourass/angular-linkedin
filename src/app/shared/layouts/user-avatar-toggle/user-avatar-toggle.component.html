<div clickOutside (clickOutside)="clickedOutside()">
  <button class="flex flex-col items-center mx-2 md:mx-6 lg:mx-4 text-neutral-500 hover:text-zinc-900"
          (click)="toggleMenu()">
    <div class="bg-transparent">
      <img class="h-6 w-6 rounded-full"
           ngSrc="/assets/images/shared/user_image.jpeg"
           alt="User image" height="400" width="400">
      <div class="flex md:flex items-center">
        <span class=" font-light">Me</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" data-supported-dps="16x16" fill="currentColor"
             class="mercado-match" width="16" height="16" focusable="false">
          <path d="M8 11L3 6h10z" fill-rule="evenodd"></path>
        </svg>
      </div>
    </div>
  </button>
  <div *ngIf="isDropDownOpen"
       class="absolute w-64 bg-white right-1 top-12 py-1 mt-2 border border-1 border-neutral-200 rounded-md cursor-pointer divide-y shadow-md">
    <div class="px-3 py-2">
      <div class="flex">
        <img class="h-14 w-14 rounded-full"
             src="/assets/images/shared/user_image.jpeg"
             alt="User image">
        <div class="ml-3">
          <p class="font-semibold ">Karim Bourass</p>
          <p class="font-light ">Software Enginner</p>
        </div>
      </div>
      <button class="w-full my-3 rounded-full border border-1 border-[#0a66c2] text-[#0a66c2]">View
        Profile
      </button>
    </div>

    <div class="px-3 py-2 flex flex-col gap-y-1">
      <p class="font-semibold text-lg">Account</p>
      <a class="font-light text-neutral-500">Settings & Privacy</a>
      <a class="font-light text-neutral-500">Help</a>
      <a class="font-light text-neutral-500">Language</a>
    </div>

    <div class="px-3 py-2 flex flex-col gap-y-1">
      <p class="font-semibold text-lg">Manage</p>
      <a class="font-light text-neutral-500">Posts & Activity</a>
      <a class="font-light text-neutral-500">Job Posting account</a>
    </div>
    <div class="px-3 py-1">
      <a class="font-light text-neutral-500">Sign out</a>
    </div>
  </div>

</div>
